  	<#elseif section = "content" > 
		<div class="row">
		  <div class="col-lg-12">
		    <h1 class="page-header">更新任务形式[${currentLanguage.name}]</h1>
		  </div>
		</div>
		<div class="row">
		  <div class="col-lg-12">
		    <div class="panel panel-default">
		      <div class="panel-heading">更新说明：</div>
		      <div class="panel-body">
		        <div class="row">
		          <div class="col-lg-12">
		            <form id="taskTypeForm" action="/types/${taskType.id}" class="form-signin form-horizontal" method="post">
		              <div class="form-group">
		                <label for="title" class="control-label col-sm-2"><strong>任务形式标题</strong></label>
		                <div class="col-sm-10">
		                  <input id="title" name="title" type="text" placeholder="请输入任务形式标题" required="required" autofocus="autofocus" class="form-control" value="${taskType.title}"/>
		                </div>
		              </div>
		              <div class="form-group">
		                <label for="description" class="control-label col-sm-2"><strong>任务形式介绍</strong></label>
		                <div class="col-sm-10">
		                  <textarea id="description" name="description" placeholder="请输入任务形式介绍" rows="5" class="form-control">${taskType.description}</textarea>
		                </div>
		              </div>
		              <div class="form-group">
		                <label for="code" class="control-label col-sm-2"><strong>编码(用于API, 请勿随意修改)</strong></label>
		                <div class="col-sm-10">
		                  <input id="code" name="code" type="text" placeholder="请输入编码" required="required" autofocus="autofocus" class="form-control" value="${taskType.code}"/>
		                </div>
		              </div>
		              <div class="form-group">
		                <label for="isDisplay" class="control-label col-sm-2"><strong>订阅中心显示</strong></label>
		                <div class="col-sm-10">
		                  <input id="isDisplay" name="display" type="checkbox" value="1" checked/>
		                </div>
		              </div>
		              <div class="form-group">
		                <label for="info" class="control-label col-sm-2"><strong>所属语言</strong></label>
		                <div class="col-sm-10">
		                  <input type="hidden" name="language" value="${currentLanguage.id}"/>
		                  <select id="disabledSelect" disabled="" name="language" class="form-control">
		                    <option value="english">${currentLanguage.name}</option>
		                  </select>
		                </div>
		              </div>
		              <div class="form-actions pull-right">
		                <button type="submit" class="btn btn-default btn-create" id="btnSave">保存</button> 
		                <a href="/types" role="button" class="btn btn-default btn-warning">取消</a>
		              </div>
		            </form>
		          </div>
		        </div>
		      </div>
		    </div>
		  </div>
		</div>
