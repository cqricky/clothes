<#include "../layout/layout.html">
<@layout ; section>
	<#if section = "head"> 
  	<#elseif section = "content" > 
		<div class="row">
		  <div class="col-lg-12">
		    <h1 class="page-header">新建语言</h1>
		  </div>
		</div>
		<div class="row">
		  <div class="col-lg-12">
		    <div class="panel panel-default">
		      <div class="panel-heading">添加说明：</div>
		      <div class="panel-body">
		        <div class="row">
		          <div class="col-lg-12">
		            <form action="/languages" method="post" enctype="application/x-www-form-urlencoded" class="form-signin form-horizontal">
		              <div class="form-group">
		                <label for="name" class="control-label col-sm-2"><strong>语言名称</strong></label>
		                <div class="col-sm-10">
		                  <input id="name" name="name" type="text" placeholder="请输入语言名称" required="required" autofocus="autofocus" class="form-control"/>
		                </div>
		              </div>
		              <div class="form-group">
		                <label for="alias" class="control-label col-sm-2"><strong>语言别名</strong></label>
		                <div class="col-sm-10">
		                  <input id="alias" name="alias" type="text" placeholder="请输入语言别名" required="required" autofocus="autofocus" class="form-control"/>
		                </div>
		              </div>
		              <div class="form-group">
		                <label for="contentUrl" class="control-label col-sm-2"><strong>子任务内容url</strong></label>
		                <div class="col-sm-10">
		                  <input id="contentUrl" name="contentUrl" type="text" placeholder="请输入子任务内容url" required="required" autofocus="autofocus" class="form-control"/>
		                </div>
		              </div>
		              <div class="form-group">
		                <label for="supportTaskLevel" class="control-label col-sm-2"><strong>是否支持难度等级</strong></label>
		                <div class="col-sm-10">
		                  <input id="supportTaskLevel" name="supportTaskLevel" type="checkbox" value="1" checked/>
		                </div>
		              </div>
		              <div class="form-actions pull-right">
		                <button type="submit" class="btn btn-default btn-create">保存</button> 
		                <a href="/languages" role="button" class="btn btn-default btn-warning">取消</a>
		              </div>
		            </form>
		          </div>
		        </div>
		      </div>
		    </div>
		  </div>
		</div>
	</#if> 
</@layout>
