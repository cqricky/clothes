<#include "../layout/layout.html">
<@layout ; section>
	<#if section = "head"> 
  	<#elseif section = "content" > 
		<div class="row">
		  <div class="col-lg-12">
		    <h1 class="page-header">新建分类[${currentLanguage.name}]</h1>
		  </div>
		</div>
		<div class="row">
		  <div class="col-lg-12">
		    <div class="panel panel-default">
		      <div class="panel-heading">添加说明：</div>
		      <div class="panel-body">
		        <div class="row">
		          <div class="col-lg-12">
		            <form action="/categories" method="post" enctype="application/x-www-form-urlencoded" class="form-signin form-horizontal">
		              <div class="form-group">
		                <label for="title" class="control-label col-sm-2"><strong>分类标题</strong></label>
		                <div class="col-sm-10">
		                  <input id="title" name="title" type="text" placeholder="请输入分类标题" required="required" autofocus="autofocus" class="form-control"/>
		                </div>
		              </div>
		              <div class="form-group">
		                <label for="description" class="control-label col-sm-2"><strong>分类介绍</strong></label>
		                <div class="col-sm-10">
		                  <textarea id="description" name="description" placeholder="请输入分类介绍" rows="5" class="form-control"></textarea>
		                </div>
		              </div>
		              <div class="form-group">
		                <label for="info" class="control-label col-sm-2"><strong>所属语言</strong></label>
		                <div class="col-sm-10">
		                  <input type="hidden" name="language" value="${currentLanguage.id}"/>
		                  <select id="disabledSelect" disabled="" name="language" class="form-control">
		                    <option value="english">${currentLanguage.name}</option>
		                  </select>
		                </div>
		              </div>
		              <div class="form-actions pull-right">
		                <button type="submit" class="btn btn-default btn-create">保存</button> 
		                <a href="/categories" role="button" class="btn btn-default btn-warning">取消</a>
		              </div>
		            </form>
		          </div>
		        </div>
		      </div>
		    </div>
		  </div>
		</div>
	</#if> 
</@layout>
