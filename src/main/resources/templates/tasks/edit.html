	</script>
  	<#elseif section = "content" > 
		<div class="row">
		  <div class="col-lg-12">
		    <h1 class="page-header">更新任务[${currentLanguage.name}]</h1>
		  </div>
		</div>
		<div class="row">
		  <div class="col-lg-12">
		    <div class="panel panel-default">
		      <div class="panel-heading">更新说明：</div>
		      <div class="panel-body">
		        <div class="row">
		          <div class="col-lg-12">
		            <form id="taskForm" action="/tasks/${task.id}" class="form-signin form-horizontal" method="post">
		              <div class="form-group">
		                <label for="title" class="control-label col-sm-2"><strong>任务标题</strong></label>
		                <div class="col-sm-10">
		                  <input id="title" name="title" type="text" placeholder="请输入任务标题" required="required" autofocus="autofocus" class="form-control" value="${task.title}"/>
		                </div>
		              </div>
		              <div class="form-group">
		                <label for="description" class="control-label col-sm-2"><strong>任务介绍</strong></label>
		                <div class="col-sm-10">
		                  <textarea id="description" name="description" placeholder="请输入任务介绍" rows="5" class="form-control">${task.description}</textarea>
		                </div>
		              </div>
		              <div class="form-group">
		                <label for="typeId" class="control-label col-sm-2"><strong>所属形式</strong></label>
		                <div class="col-sm-10">
		                  <select id="typeId"name="typeId" class="form-control" value="${task.typeId}">
		                  	<#list taskTypeList as type>
		                  		<option value="${type.id}">${type.title}</option>
		                  	</#list>
		                  </select>
		                </div>
		              </div>
		              <div class="form-group">
		                <label for="typeId" class="control-label col-sm-2"><strong>所属兴趣</strong></label>
		                <div class="col-sm-10">
		                  <select id="typeId"name="hobbyId" class="form-control" value="${task.hobbyId}">
		                  	<#list taskHobbyList as hobby>
		                  		<option value="${hobby.id}">${hobby.title}</option>
		                  	</#list>
		                  </select>
		                </div>
		              </div>
		              <div class="form-group">
		                <label for="levelId" class="control-label col-sm-2"><strong>难度等级</strong></label>
		                <div class="col-sm-10">
		                  <select id="levelId"name="levelId" class="form-control" value="${task.levelId}">
		                  	<#list taskLevelList as level>
		                  		<option value="${level.id}">${level.title}</option>
		                  	</#list>
		                  </select>
		                </div>
		              </div>
		              <div class="form-group">
		                <label for="info" class="control-label col-sm-2"><strong>所属语言</strong></label>
		                <div class="col-sm-10">
		                  <input type="hidden" name="language" value="${currentLanguage.id}"/>
		                  <select id="disabledSelect" disabled="" name="language" class="form-control">
		                    <option value="english">${currentLanguage.name}</option>
		                  </select>
		                </div>
		              </div>
		              <div class="form-actions pull-right">
		                <button type="submit" class="btn btn-default btn-create" id="btnSave">保存</button> 
		                <a href="/tasks" role="button" class="btn btn-default btn-warning">取消</a>
		              </div>
		            </form>
		          </div>
		        </div>
		      </div>
		    </div>
		  </div>
		</div>
	</#if> 
</@layout>
