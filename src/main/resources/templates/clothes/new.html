<#include "../layout/layout.html">
    <@layout ; section>
    <#if section = "head">
        <#elseif section = "content" >
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">新建类型</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">添加说明：</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form action="/clothes/" method="post" enctype="application/x-www-form-urlencoded"
                                          class="form-signin form-horizontal">
                                        <div class="form-group">
                                            <label for="name"
                                                   class="control-label col-sm-2"><strong>名称</strong></label>

                                            <div class="col-sm-10">
                                                <input id="name" name="name" type="text" placeholder="类型名称"
                                                       required="required" autofocus="autofocus" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="tag"
                                                   class="control-label col-sm-2"><strong>标签</strong></label>

                                            <div class="col-sm-10">
                                                <input id="tag" name="tag" type="text" required="required" data-role="tagsinput" />
                                            </div>
                                        </div>

                                        <div class="form-actions pull-right">
                                            <button type="submit" class="btn btn-default btn-create">保存</button>
                                            <a href="/types/" role="button" class="btn btn-default btn-warning">取消</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </#if>
</@layout>
