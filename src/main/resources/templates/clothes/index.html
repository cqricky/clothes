<#include "../layout/layout.html">
<@layout ; section>
	<#if section = "head"> 
  	<#elseif section = "content" > 
		<div class="row">
		  <div class="col-lg-12">
		    <h1 class="page-header">类型</h1>
		  </div>
		</div>
		<div class="row">
		  <div class="col-lg-12">
		    <div class="pull-right"><a href="/types/new" role="button" class="btn btn-sm btn-primary btn-shadow">新建</a></div>
		  </div>
		</div><br/>
		<div class="row">
		  <div class="col-lg-12">
		    <div class="panel panel-default">
		      <div class="panel-heading">类型</div>
		      <div class="panel-body">
		        <div class="dataTable_wrapper">
		          <table id="dataTables-example" class="table table-striped table-bordered table-hover">
		            <thead>
		              <tr>
	                 	<th>Id</th>
	                  	<th>类型名称</th>
						<th>操作</th>
		              </tr>
		            </thead>
		            <tbody>
		            	<#list types as type>
		            		<#if type_index % 2 == 0>
		            		<tr calss="even gradeX">
		            		<#else>
		            		<tr calss="odd gradeX">	
		            		</#if>
		            			<td>${type.id}</td>
		            			<td>${type.name!}</td>
		            			<td>
		            				<a href="/types/${type.id}">修改</a>
		            				&nbsp; | &nbsp; 
		            				<a href="/types/${type.id}">删除</a>
		            			</td>
			 		      </tr>
					    </#list>
		            </tbody>
		          </table>
		        </div>
		      </div>
		    </div>
		  </div>
		</div>
	</#if> 
</@layout>
