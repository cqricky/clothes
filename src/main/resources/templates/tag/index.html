<#include "../layout/layout.html">
    <@layout ; section>
    <#if section = "head">
        <#elseif section = "content" >
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">所有标签</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="pull-right"><a href="/tag/new" role="button" class="btn btn-sm btn-primary btn-shadow">新建</a></div>
                </div>
            </div><br/>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">所有标签</div>
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table id="dataTables-example" class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>别名</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <#list tags as tag>
                                        <#if tag_index % 2 == 0>
                                            <tr calss="even gradeX">
                                                <#else>
                                                    <tr calss="odd gradeX">
                                        </#if>
                                        <td>${tag.id}</td>
                                        <td>${tag.name}</td>
                                        <td>
                                           <#-- <a href="/languages/${language.id}">修改</a>
                                            &nbsp; | &nbsp;
                                            <a href="/languages/${language.id}">删除</a> -->
                                        </td>
                                        </tr>
                                    </#list>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </#if>
</@layout>
