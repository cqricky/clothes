<#include "../layout/layout.html">
<@layout ; section>
	<#if section = "script">

  	<#elseif section = "content" > 
		<div class="row">
		  <div class="col-lg-12">
		    <h1 class="page-header">更新标签</h1>
		  </div>
		</div>
		<div class="row">
		  <div class="col-lg-12">
		    <div class="panel panel-default">
		      <div class="panel-heading">更新说明：</div>
		      <div class="panel-body">
		        <div class="row">
		          <div class="col-lg-12">
		            <form id="taskTypeForm" action="/tags/${tag.id}" class="form-signin form-horizontal" method="post">
		              <div class="form-group">
		                <label for="title" class="control-label col-sm-2"><strong>标签</strong></label>
		                <div class="col-sm-10">
		                  <input id="title" name="name" type="text" placeholder="请输入标签" required="required" autofocus="autofocus" class="form-control" value="${tag.name!}"/>
		                </div>
		              </div>
		              <div class="form-actions pull-right">
		                <button type="submit" class="btn btn-default btn-create" id="btnSave">保存</button> 
		                <a href="/types" role="button" class="btn btn-default btn-warning">取消</a>
		              </div>
		            </form>
		          </div>
		        </div>
		      </div>
		    </div>
		  </div>
		</div>
	</#if> 
</@layout>
